<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        body {
            font-family: "Kanit", serif;
            font-weight: 100;
            font-style: normal;
            background-color: #9b0000;
            /* background-image: url('https://img.pikbest.com/backgrounds/20210203/happy-valentine-s-day-background-with-heart-and-rose-pattern_5763092.jpg!sw800'); */
            background-size: cover;
            background-position: center;
        }

        .slider-container {
            text-align: center;
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .slider img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card px-3 text-center py-3">
            <h1>Happy Valentine's Day</h1>
            <div>To Khun Film ♥</div>
            <div class="slider-container">
                <button class="nav-button prev" id="prevButton" onclick="changeMedia(-1)">❮</button>
                <div id="mediaContainer"></div>
                <button class="nav-button next" id="nextButton" onclick="changeMedia(1)">❯</button>
            </div>
            <div id="textza" class="mt-2"></div>

        </div>

    </div>
    <script>
        let media = [
            { type: "image", src: "img/1.jpg", text: "มาช้าเเต่มานะค้าบ" },
            { type: "image", src: "img/2.jpg", text: "อะดอกไม้เเบบประหยัดงบ :)" },
            { type: "image", src: "img/6.jpg", text: "ก็ขอให้ความรักกันเหมือนเดิมเเละมากกว่าเดิม" },
            { type: "image", src: "img/5.jpg", text: "ไว้ปีนี้ไปเที่ยวกันอีกน้า" },
            { type: "image", src: "img/3.jpg", text: "ที่ผ่านมาก็มีเครียดบ้าง..." },
            { type: "image", src: "img/4.jpg", text: "มีสุขบ้าง เเต่ก็..." },
            { type: "video", src: "img/761248566.770547.mp4", text: "ขอบคุณนะค้าบ ที่ยังอยู่ข้างกัน ♥" }
        ];
        let currentIndex = 0;


        function changeMedia(step) {
            currentIndex += step;
            updateMedia();
        }

        function updateMedia() {
            let mediaContainer = document.getElementById('mediaContainer');
            let textza = document.getElementById('textza');
            let prevButton = document.getElementById('prevButton');
            let nextButton = document.getElementById('nextButton');
            let currentMedia = media[currentIndex];

            if (currentMedia.type === "image") {
                mediaContainer.innerHTML = `<img src="${currentMedia.src}" class="img-fluid">`;
            } else if (currentMedia.type === "video") {
                mediaContainer.innerHTML = `<video controls class="img-fluid"><source src="${currentMedia.src}" type="video/mp4"></video>`;
            }
            prevButton.classList.toggle("hidden", currentIndex === 0);
            nextButton.classList.toggle("hidden", currentIndex === media.length - 1);
            textza.innerHTML = `<h2>${currentMedia.text}</h2>`;
        }

        // Initialize the first media display
        updateMedia();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
